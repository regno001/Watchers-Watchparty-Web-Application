<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Watchers</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-brand">
          <span>Watchers</span>
        </div>

        <h1 class="auth-title">Create account</h1>
        <p class="auth-subtitle">Join and enjoy synced video calls.</p>

        <div id="error" class="auth-error"></div>

        <form id="signupForm" class="auth-form">
          <label class="auth-label" for="username">Username</label>
          <input
            id="username"
            name="username"
            class="auth-input"
            placeholder="Choose a username"
            required
          />

          <label class="auth-label" for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="auth-input"
            placeholder="Create a password"
            required
          />

          <button type="submit" class="auth-btn">Sign up</button>
        </form>

        <div class="auth-footer">
          Already have an account?
          <a class="auth-link" href="/login">Login</a>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const errorBox = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.textContent = "";

        const formData = new FormData(form);
        const body = {
          username: formData.get("username"),
          password: formData.get("password"),
        };

        try {
          const res = await fetch("/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          const data = await res.json();

          if (!res.ok) {
            errorBox.textContent = data.message || "Signup failed";
            return;
          }

          window.location.href = "/";
        } catch (err) {
          console.error(err);
          errorBox.textContent = "Something went wrong";
        }
      });
    </script>
  </body>
</html>
